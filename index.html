<!DOCTYPE html>
<html>

<head>
    <link href="./css/estilos.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
     <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.16/dist/sweetalert2.min.css" rel="stylesheet">
     <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
     <title>Carrito de compras Ajota Babys</title>
    
</head>
<body>
    <h1 class="text-center">Ajota Baby's</h1>
    <h2 class="text-center">Bienvenido al carrito de compras</h2>

    <div class="container">
      <div class="row" id="card-container">
          <!-- Las tarjetas se agregarán aquí dinámicamente -->
      </div>
    </div>
    <div style="display: flex; justify-content: center; align-items: center;">
        <div class="container m-3 row " >
            <div class="container m-1 col">
              <form id="formularioAgregar">
                <select id="productos" class="form-control"></select>
                <button type="submit" id="agregar" class="btn btn-primary">Agregar</button>
              </form>
            </div>
            <div class="container m-1">
              <table class="mi-tabla">
                    <thead class="thead-dark">
                        <tr>
                            <th>Nombre</th>
                            <th>Precio Unitario</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                        </tr>
                    </thead>
                    <tbody id="items">
                    </tbody>
                    <tfoot class="thead-dark">
                        <tr>
                            <th>Total: </th>
                            <th></th>
                            <th></th>
                            <th id="total"></th>
                        </tr>
                    </tfoot>
              </table>
            </div>
            <div class="container m-1">
                <button id="vaciar" class="btn btn-outline-danger">
                    Vaciar
                </button>
                <button id="confirmar" class="btn btn-outline-success">
                    confirmar
                </button>
            </div>
        </div>
    </div>
    <script src="./item.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <script src="./producto.js"></script>
    <script src="carrito/carrito.js"></script> 
</body>
</html>
